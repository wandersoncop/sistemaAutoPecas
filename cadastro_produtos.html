<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script type="module" src="index.js"></script>
    <title>projeto PBH</title>
</head>
<body>
    <h1>A Melhor Auto Peças</h1><br><br>
		
		<fieldset id="formulario"><legend>PRODUTOS<br></legend>
            <form  name="produtos" method="post"><br>
        
        <label for="produto">Cod. Produto:</label>  
        <input type="text" id="cod.produto" name="produto"
        maxlength="6" style= "width:60px">
        <br><br>

        <label for="estoq_produto">Estoq. Produto:</label>  
        <input type="text" id="estoq_produto" name="estoq_produto"
        maxlength="6" style= "width:60px">
        <br><br>
       
        <label for="produto">Produto:</label>  
       <input type="text" id="produto" name="produto"><br><br>


       <label for="compra">Data da Compra:</label>
       <input type="date" name="compra" id="compra"><br><br>

       <label for="valor">Valor da Compra:</label>
       <input type="text" name="valor" id="valor" style= "width:100px" placeholder="R$ 0,000,00"> <br><br>
       
       <label for="quantidade">Quantidade Comprada:</label>
       <input type="number" name="quantidade" id="quantidade"><br><br>

       <label for="estoque">Estoque:</label>
       <input type="number" name="estoque" id="estoque" > <br><br>

       <label for="estado">Estado da Compra:</label>
       <select name="estado" id="select">
        <option value="">Selecione o estado:</option>
        <option value="mg">Minas Gerais</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="sp">São Paulo</option>
        <option value="es">Espirito Santo</option>
        <option value="ba">Bahia</option>
        
    </select><br><br><br><br><hr><br><br>
	
	<div class="botao_container" >
	    <button class="btn_retornar"><a href="index.html"> RETORNAR </a></button>
    
	    <input class="btn_limpar" type="reset" name="limpar" value="LIMPAR">
    
	    <input class="btn_enviar" type="submit" name="enviar" value="ENVIAR"><br><br>
    
    </div>


<footer></footer>    
</body>
</html>
