        <div id="cdFuncionario">
            <fieldset ><legend>CADASTRO DE FUNCIONÁRIO</legend>
                <form  name="formFuncionario" method="post" ><br>
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" maxlength="14" autocomplete="off" style= "width:130px" placeholder="000.000.000-00" aria-autocomplete="off" oninput="mascara(this, 'cpf')"> <br><br>
                    
                    <label for="data_adimissao">Data de admissão</label>&nbsp;&nbsp;
                    <input type="date" name="data_adimissao" id="data_adimissao">
            
                    <label for="data_demissao">Data de Demissão</label>
                    <input type="date" name="data_demissao" id="data_demissao"><br><br>
            
                    <label for="cliente">Nome do Cliente:</label>  
                    <input type="text" id="nome" name="nome" maxlength="40" style= "width:350px"><br><br>
            
                   <label for="nascimento">Data de Nascimento:</label>
                   <input type="date" name="nascimento" id="nascimento"><br><br>
            
                   <label for="telefone">Telefone:</label>
                   <input type="text" name="telefone" id="telefone" maxlength="15" autocomplete="off" placeholder="(00)0-0000-0000" style="width:130px" >&nbsp;&nbsp;&nbsp;&nbsp;
            
                   <label for="email">Email:</label>
                   <input type="email" name="email" id="email" placeholder="seuemail@.com"><br><br>
            
                   <label for="sexo">Sexo:</label> 
                   <input type="radio" name="sexo" value="masculino">&nbsp;&nbsp;Masculino &nbsp;&nbsp;
                   <input type="radio" name="sexo" value="feminino">&nbsp;&nbsp; Feminino <br><br>
                   <hr> <br><br>
            
                   <label for="endereco">Endereço:</label><br><br>
            
                    <label for="rua">Rua:</label>
                       <input type="text" name="rua" id="rua">&nbsp;&nbsp;&nbsp;&nbsp;
                
                       <label for="numero">Número:</label>
                       <input type="text" name="numero" id="numero" maxlength="5" placeholder="00000" style="width: 50px;"> <br><br><br>
                
                       <label for="bairro">Bairro:</label>
                       <input type="text" name="bairro" id="bairro"> 
                
                       <label for="cidade">Cidade:</label>
                       <input type="text" name="cidade" id="cidade"><br><br>
            
            
                   <label for="estado">Estado:</label>
                   <select name="estado" id="select">
                    <option value="">Selecione o estado:</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                    <option value="es">Espirito Santo</option>
                    <option value="ba">Bahia</option>
                    
                </select><br><br><br><br><hr><br><br>
                
                <div class="botao_container">
                    
                    <button class="btn_retornar"><a href="index.html"> RETORNAR </a></button>
                
                    <input class="btn_limpar" type="reset" name="limpar" value="LIMPAR">
                
                    <input class="btn_enviar" type="submit" name="enviar" value="ENVIAR"><br><br>
                
                </div>
               
            
            
            
            
            
            
            
                </form>
            </fieldset>
        </div>



<footer></footer>    
</body>
